<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@200&display=swap" rel="stylesheet">

  <title>Songs Blog</title>
</head>


<body>

  <h1>Songs Blog</h1>
  <hr>

  <form>
    <div class="container">
      <div class="columns">
        <div class="column">
          Title <input type="text" id="titleInput">
        </div>
        <div class="column">
          Artist <input type="text" id="artistInput">
        </div>
        <div class="column">
          Album <input type="text" id="albumInput">
        </div>
        <div class="column">
          Comments <input type="text" id="commentsInput">
        </div>
      </div>
    </div>
      <button id="addSong">Add Favorite Song</button>
  </form> 

  <div class="favoriteSong "><h5>Favorite Song List</h5></div>
  <div id="songList"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
