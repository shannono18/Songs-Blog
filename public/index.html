<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Songs Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <a href="https://www.clipartmax.com/middle/m2H7K9G6G6N4G6i8_header-music-fans-png/" target="_blank"></a>
 
  </head>
  
  <body>
    <section class="hero is-full-height has-background-black">
      <div class="hero-body">
        <div class="image container is-is-256x256"
          <figure class="image is-inline-block has-image-centered"></figure>
        <img src="https://www.clipartmax.com/png/middle/242-2420454_header-music-fans-png.png"/>
        <p class="title is-1 has-text-centered is-light">
          Songs Blog
        </p>
        <p class="subtitle has-text-centered">
          Save and comment on your favorite songs!
        </p>
        </div>
      </div>
    </section>
  <hr>

  <form>
    <div class="container has-background-light">
      <div class="columns">
        <div class="column">
          Title <input type="text" id="titleInput">
        </div>
        <div class="column">
          Artist <input type="text" id="artistInput">
        </div>
        <div class="column">
          Album <input type="text" id="albumInput">
        </div>
        <div class="column">
          Comments <input type="text" id="commentsInput">
        </div>
      </div>
    </div>
      <div class="box has-text-centered">
        <button class="button is-info is-rounded" id="addSong">Add Favorite Song</button>
      </div>
  </form> 
<hr>
  <div class="box has-background-black has-text-centered"> 
    <div class="favoriteSongs"></div>
     <p>Favorite Song List</p></div>
  <div id="songList"></div>

  <footer class="footer is-small is-light">
    <div class="content has-text-centered">
      <p>
        <strong>Songs Blog</strong>
      </p>
    </div>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
